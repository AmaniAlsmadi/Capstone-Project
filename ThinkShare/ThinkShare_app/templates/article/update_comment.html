{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Edit Comment</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
        <a href="{% url 'details' pk=comment.article.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
